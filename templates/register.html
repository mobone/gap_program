{% extends "base.html" %}

{% block content %}
<div class="container" style="width: 60%">
<div class="container" style="width: 50%">
<br>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<h2>Sign Up</h2>
<form action="register" method=post class="form my-2 my-lg-0">
  <p><input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" aria-label="Username"></p>
  <p><input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" aria-label="Password"></p>
  <p><input class="form-control mr-sm-2" type="text" name="email" placeholder="Email Address" aria-label="Email Address"></p>
  <p><button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Up</button></p>
</form>
</div>
{% endblock %}
